{% extends "crime/base.html" %}
{% block title %} Suspect {{suspect.id}} {% endblock %}


{% block content %}
<h1>Delete Suspect {{suspect.id}}?</h1>
<form action="" method="post">
  {% csrf_token %}
 First name: {{suspect.firstname}}<br>
 Last name: {{suspect.lastname}}<br>
 Location: {{suspect.location}}<br><br>

<input type="submit" value="Confirm"/>
 </form> 
<br><a href='/crime/suspectlist'>Cancel</a>
{% endblock %}
